suites:
  - name: required
    run_list:
      - recipe[liveness-agent-test::faux-automate]
    includes:
      - faux-chef-automate
  - name: supported
    run_list:
      - recipe[liveness-agent-test::test-client]
    attributes:
    verifier:
      inspec_tests:
        - test/integration/supported-platform
    includes:
      - debian-7.11
      - debian-8.7
      - ubuntu-12.04-12
      - ubuntu-12.04
